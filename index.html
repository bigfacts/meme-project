<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Four Blind Mice and Caleb</title>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Righteous" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/lightbox.min.css">
    <script id="meme-template" type="text/handlebars-v4">
        <li class="meme" data-easterEgg="{{easterEgg}}" data-id="{{meme_id}}">
            <a href="images/{{image}}" data-lightbox="meme-image">
                <img src="images/{{image}}" alt="{{title}}">
            </a>
            <h4>{{title}}</h4>
         </li> 

    </script>



</head>
<body>
   <div id="container" >
       <header>
            <div id="logo-search" class="clearfix">
                <h1>Dank Memes</h1>
                <form id="search">
                    <input type="text" id="lookup" placeholder="Search">
                    <input type="button" value="Go">
                </form>
            </div> 
       </header>
       <main class="clearfix">
           <aside>
                <h3>Categories</h3>
                <select>
                
                </select>


            </aside>
            <section>
                <h3>Top Memes</h3>
                <ul id="Meme-listings">
             
 
                </ul>
            </section>
       </main> 
         <footer>
            <p>Copyright &copy; 2018 - Memes</p>
        </footer>
   </div>
   <script src="js/jquery-3.3.1.min.js"></script>
   <script src="js/handlebars-v4.0.12.js"></script>
   <script src="js/memes.js"></script>
   <script src="js/meme-constructor.js"></script>
   <script src="js/category-filter.js"></script>
   <script src="js/search.js"></script>
   <script src="js/easteregg.js"></script>
   <script src="js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
